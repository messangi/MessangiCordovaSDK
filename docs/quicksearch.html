:"Classes","body":" Messangi Cordova SDK Classes MessageLocationWorkspaceGeofenceBeaconMessangi Global Global Classes Classes Message Location Workspace Geofence Beacon Messangi × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Messangi Cordova SDK Classes MessageLocationWorkspaceGeofenceBeaconMessangi Global Global Messangi Cordova SDKMessangi Cordova SDK works as a wrapper to MessangiSDK for iOS and Android and is based upon the official Cordova documentation to generate native plugins in the platform https://cordova.apache.org/docs/en/6.0.0/guide/hybrid/plugins/index.html Platform settingsCertificatesiOSIn iOS to be able to get push notifications you have to follow a long and strict steps list, explained in the following link: iOS Certificates The certificates are mandatory to enable the Push Notifications feature in iOS, so you have to be careful to generate them properly. AndroidIn order to get the credentials in Google Cloud Messaging (GCM), you must follow our guide in this link: GCM - Credentials The credentials in GCM are mandatory to enable the Push Notifications feature in Android, so you have to be careful to generate them properly. PlataformsiOSFirst you have to add the platform to the PhoneGap/Cordova project cordova platform add iosIn Xcode click on Open another project and then look for the previously generated project, then go to Platforms &gt; iOS directory and open the one with .xcworkspace extension. Once opened the project in Xcode, select the project root (project name in the left panel), in the right section, it's chosen the tab General, in that tab is located the Bundle Identifier, this is the same referenced from the config.xml file, it's suggestable not to modify that in Xcode but in the file itself and then run again the command ionic build ios. In that tab is also the information for signing and deployment. In the Capabilities tab must be checked at least the following: Push Notifications Background Modes Location updates Uses Bluetooth LE accessories Background fetch Remote notifications Associated Domains Note: Any error shown in this point could be caused by any error in certificate generation. In the AppDelegate+notification.m file is automatically overwritten everything that official documentation asks to overwrite or add from AppDelegate, then there is no need to modify it unless you wish to change any base behavior; the original AppDelegate* file should not be modified (it's so to allow the operation together other plugins). ANDROIDIt's suggested to use Android Studio as the new offcial Android development IDE. Cordova is compatible from version 4 with Android Studio. First you have to add the platform to the PhoneGap/Cordova project. cordova platform add androidNow from Android Studio you can open the project created in /platforms/android/ Starting with the pluginAfter having base project set and working properly, go to the base project directory and include the plugin adding the neccesary variables for Messangi. $&gt;cordova plugin add cordova-plugin-messangi --variable APP_NAME=&lt;Messangi Application Name&gt; --variable PUBLIC_KEY=&lt;Messangi Public Key or Client ID&gt; --variable PRIVATE_KEY=&lt;Messangi Private Key&gt; --variable GCM_API_KEY=&lt;Gcm Api Key&gt; --variable GCM_PROJECT_NUMBER=&lt;GCM Project Number&gt; Variables Description Required Platform APP_NAME This variable is sent to you from the Messangi Team YES ANDROID - iOS PUBLIC_KEY This variable is sent to you from the Messangi Team YES ANDROID - iOS PRIVATE_KEY This variable is sent to you from the Messangi Team YES ANDROID - iOS GCM_API_KEY This variable is found with GCM* and you have to request your registration through emailing to support team YES ANDROID GCM_PROJECT_NUMBER This variable is found with GCM* and you have to request your registration through emailing to support team YES ANDROID MMC_URL This variable is sent to you from the Messangi Team NO ANDROID - iOS MMC_INSTANCE_ID This variable is sent to you from the Messangi Team NO ANDROID - iOS Variables found in Certificates section, Android subsection. LibrariesiOS Messangi.Framework (it's automatically installed with the version downloaded from this repository, it can be updated with a newer later if you wish). Android messangisdk (it's automatically installed with the version downloaded from this repository, it can be updated with a newer later if you wish) ##TODO General: Subscription lists Check and clean comments Version3.0.2 × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Message.html":{"id":"Message.html","title":"Class: Message","body":" Messangi Cordova SDK Classes MessageLocationWorkspaceGeofenceBeaconMessangi Global Global Class: Message Message new Message(id, blastId, type, from, to, subject, text, status, statusDescription, encoding, date, timezone, clientId, appName, platform) Objeto Mensaje generado y devuelto internamente por el SDK Parameters: Name Type Description id string Id unico del mensaje blastId string Identificador del Blast en el que se envio el mensaje type string Tipo del mensaje from string Emisor del mensaje to string Receptor del mensaje subject string Titulo del mensaje text string Texto (en HTML) del mensaje enviado status string Codigo del estado actual del mensaje statusDescription string Descripcion del estado actual del mensaje encoding string Encoding utilizado en el texto del mensaje date string Fecha en la que se genero el mensaje timezone string Timezone configurado en el backend en el que se genero el mensaje clientId string identificador del workspace al que se envio el push appName string Nombre de la aplicacion a la que se envio el push platform string Plataforma a la que se envio el push, puede ser ANDROID o IOS × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Location.html":{"id":"Location.html","title":"Class: Location","body":" Messangi Cordova SDK Classes MessageLocationWorkspaceGeofenceBeaconMessangi Global Global Class: Location Location new Location(latitude, longitude, provider [, time] [, timestamp] [, accuracy] [, horizontalAccuracy] [, verticalAccuracy] [, altitude] [, bearing] [, speed] [, course]) Objeto Location generado por el sistema operativo del dispositivo Parameters: Name Type Argument Description latitude number Get the latitude, in degrees. longitude number Get the longitude, in degrees. provider string Returns the name of the provider that generated this fix. time number &lt;optional&gt; Return the UTC time of this fix, in milliseconds since January 1, 1970. timestamp string &lt;optional&gt; The time at which this location was determined. accuracy number &lt;optional&gt; Get the estimated accuracy of this location, in meters. horizontalAccuracy number &lt;optional&gt; The radius of uncertainty for the location, measured in meters. verticalAccuracy number &lt;optional&gt; The accuracy of the altitude value in meters. altitude number &lt;optional&gt; Get the altitude if available, in meters above the WGS 84 reference ellipsoid. bearing number &lt;optional&gt; Bearing is the horizontal direction of travel of this device, and is not related to the device orientation. It is guaranteed to be in the range (0.0, 360.0] if the device has a bearing. speed number &lt;optional&gt; Get the speed if it is available, in meters/second over ground. course number &lt;optional&gt; The direction in which the device is traveling. × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Workspace.html":{"id":"Workspace.html","title":"Class: Workspace","body":" Messangi Cordova SDK Classes MessageLocationWorkspaceGeofenceBeaconMessangi Global Global Class: Workspace Workspace new Workspace(name, clientId, subscribed) Objeto Workspace generado por el SDK Parameters: Name Type Description name string Nombre  Type Description regionId string Identificador de la Region name string Nombre asigando en la plataforma al momento de creacion o ultima actualizacion type string Tipo de Beacon eventType string Tipo de evento que genera que se dispare el evento msgTitle string Titulo de la notificacion msgContent string Contenido de la notificacion appName string Nombre de la aplicacion a la que se envio el push timezone string Timezone configurado en el backend en el que se genero el mensaje update string Ultima fecha de actualizacion del beacon activated boolean true si el beacon se encuentra activado, false en caso contrario clientId string identificador del workspace que generara el evento uuid string Identificado del Beacon (NO es unico, multiples beacon pueden tener el mismo uuid) manufacturer string Manufacturer de el beacon major number Numero de Major para identificar al beacon junto con uuid y minor minor number Numero de Minor para identificar al beacon junto con uuid y major distanceString string Distancia a la que se generara el evento de entrada o salida del beacon × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Messangi.html":{"id":"Messangi.html","title":"Class: Messangi","body":" Messangi Cordova SDK Classes MessageLocationWorkspaceGeofenceBeaconMessangi Global Global Class: Messangi Messangi new Messangi() Methods init(success, error) Inicializa el Plugin de MessangiSDK Parameters: Name Type Description success initCallback Si el proceso de inicializacion culmina correctamente error errorCallback Si ocurre algun error en el proceso de inicializacion Returns: Type void validUser(success, error) Verify if user is registered Parameters: Name Type Description success function Si la validacion ocurre correctamente error errorCallback si algun error ocurren en el metodoo Returns: Type void getUserID(success, error) Get the User ID registered in Messangi Parameters: Name Type Description success getUserIDCallback Invoke if user is successfully register with phoneNumber like parameter error getUserIDErrorCallback Invoke if user not register yet Returns: Type void onPushReceived(success, error) Set the callback for the Push Received event Parameters: Name Type Description success onPushReceivedCallback Invoke if a push notification arrive error errorCallback Invoke in case of error Returns: Type void onLocationUpdate(success, error) Set the callback for Location Update event Parameters: Name Type Description success onLocationUpdateCallback Invoke when a location update event are fired error errorCallback Invoke in case of error Returns: Type void getCurrentLocation(success, error) Get Current Location Parameters: Name Type Description success getCurrentLocationCallback Invoke when a location update event are fired error errorCallback Invoke in case of error Returns: Type void register(success, error [, token]) Show auto registration dialog Parameters: Name Type Argument Description success registerCallback callback if the action works well error errorCallback callback if some error was occurred token string &lt;optional&gt; if don't pass the system prompt for the user phone number registerWithToken(success, error [, token]) Register the User with Token in Messangi Backend Parameters: Name Type Argument Description success registerWithTokenCallback callback if the action works well error errorCallback callback if some error was occurred token string &lt;optional&gt; if don't pass the system prompt for the user phone number registerWithPhone(success, error, phone) First Step in custom register process, Send Phone Number to messangi Server Parameters: Name Type Description success registerWithPhoneCallback call if phone user is successfully send to Messangi Server error errorCallback call if some error is occurred phone string Phone number to Register Returns: Type void activatePhoneWithCode(success, error, code) Second step in custom register process, Send Validation code arrived from SMS to Messangi for validate the user registration Parameters: Name Type Description success activatePhoneWithCodeCallback Invoke if Code validation is successfully send to Messangi. error errorCallback Invoke if some error is occurred code string The code number arrived in SMS Returns: Type void getAvailableWorkspaces(success, error) List all Workspaces available for join Parameters: Name Type Description success getAvailableWorkspacesCallback Invoke in successful execution error errorCallback Invoke if some error is occurred Returns: Type void getSubscribedWorkspaces(success, error) List all Workspaces subscribed by the user Parameters: Name Type Description success getSubscribedWorkspacesCallback Invoke in successful execution error errorCallback Invoke if some error is occurred Returns: Type void getDefaultWorkspace(success, error) Get your Default Workspace Parameters: Name Type Description success getDefaultWorkspaceCallback Invoke in successful execution error errorCallback Invoke if some error is occurred Returns: Type void getWorkspace(success, error, clientId) Get Workspace using ClientID Parameters: Name Type Description success getWorkspaceCallback Invoke in successful execution error errorCallback Invoke if some error is occurred clientId string clientId of workspace to fetch Returns: Type void joinWorkspace(success, error, clientId) Join to new workspace and start receiving notifications from him Parameters: Name Type Description success joinWorkspaceCallback Invoke in successful execution error errorCallback Invoke if some error is occurred clientId string clientId ID of workspace to subscribe Returns: Type void leaveWorkspace(success, error, clientId) Remove workspace subscription and stop receiving notification from him Parameters: Name Type Description success leaveWorkspaceCallback Invoke in successful execution error errorCallback Invoke if some error is occurred clientId string clientId ID of workspace to leave Returns: Type void sendMessage(success, error, message [, clientId]) Envia un mensaje desde el dispositivo al workspace Parameters: Name Type Argument Description success sendMessageCallback Invoke in successful execution error errorCallback Invoke if some error is occurred message string Text to send to Workspace clientId string &lt;optional&gt; (Optional) Client ID of workspace to send a message. By default use the Main Workspace Returns: Type void listMessages(success, error [, clientsIds]) Obtiene todos los Mensajes recibidos por MessangiSDK filtrando por los workspaces especificados Parameters: Name Type Argument Description success listMessagesCallback Invoke in successfully execution error errorCallback Invoke if some error is occurred clientsIds Array.&lt;string&gt; &lt;optional&gt; Array with all clients ids of workspace to retrieve. By default use the Main Workspace Returns: Type void listGeofences(success, error [, clientsIds]) Obtiene todos los Geofences recibidos por MessangiSDK filtrando por los workspaces especificados Parameters: Name Type Argument Description success listGeofencesCallback Invoke in successfully execution error errorCallback Invoke if some error is occurred clientsIds Array.&lt;string&gt; &lt;optional&gt; Array with all clients ids of workspace to retrieve. By default use the Main Workspace Returns: Type void listBeacons(success, error [, type] [, clientsIds]) Obtiene todos los Beacons recibidos por MessangiSDK filtrando por los workspaces especificados Parameters: Name Type Argument Description success listBeaconCallback Invoke in successfully execution error errorCallback Invoke if some error is occurred type string &lt;optional&gt; (Optional) string with the type of Beacon to retrieve, &quot;all&quot;, &quot;bluetooth&quot; or &quot;wifi&quot; available types clientsIds Array.&lt;string&gt; &lt;optional&gt; (Optional) Array with all clients ids of workspace to retrieve. By default use the Main Workspace Returns: Type void × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "}}
